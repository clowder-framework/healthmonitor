notifiers:
  console:
    report: always
    threshold: 0
  email:
    report: always
    to:
      - admin@example.com
  slack:
    report: failure
    threshold: 600
    # required
    webhook: https://hooks.slack.com/services/some/secret/code
    # optional?
    channel: alerts
  msteams:
    report: failure
    threshold: 600
    # required
    webhook: https://XYZ.webhook.office.com/webhookb2/id/IncomingWebhook/more/secret
  influxdb:
    report: always
    threshold: 0
    # required
    hostname: localhost
    username: admin
    password: admin
    database: clowder
    measurement: health
    # optional
    port: 8086
  rabbitmq:
    report: always
    threshold: 0
    # required
    uri: "http://localhost:5672/%2F"
    exchange: "eventsink"
checks:
  ping:
    localhost:
      host: 127.0.0.1
      count: 5
      timeout: 30
      sleep: 60
    google:
      host: 8.8.8.8
      count: 5
      timeout: 30
      sleep: 60
  hostport:
    mongo:
      host: localhost
      port: 27017
      sleep: 60
    elasticsearch:
      host: localhost
      port: 9200
      sleep: 60
      timeout: 5
    rabbitmq:
      host: localhost
      port: 5672
      sleep: 60
      timeout: 5
    clowder:
      host: localhost
      port: 9000
      sleep: 60
      timeout: 5
